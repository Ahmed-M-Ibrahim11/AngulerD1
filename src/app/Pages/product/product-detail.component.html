<div class="container my-4" *ngIf="product; else notFound">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imgURL" class="img-fluid" alt="{{ product.name }}" style="object-fit:cover; max-height:400px; width:100%" />
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>Price: ${{ product.price | number:'1.2-2' }}</p>
      <p>Quantity: {{ product.quantity }}</p>
      <p>Category: {{ product.categoryID }}</p>
    </div>
  </div>
</div>
<ng-template #notFound>
  <div class="container my-4">
    <h3>Product not found</h3>
  </div>
</ng-template>
