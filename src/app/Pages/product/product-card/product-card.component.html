<div class="card shadow-sm">
  <img [src]="product?.imgURL" class="card-img-top" alt="{{ product?.name }}" />

  <div class="card-body">
    <h5 class="card-title">{{ product?.name }}</h5>

    <button 
      class="btn btn-primary w-100 mt-2" 
      (click)="onView()"
    >
      View
    </button>
  </div>
</div>
