<div class="container mt-5">
  <h2 class="mb-4">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- NAME -->
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" formControlName="name">
      <small class="text-danger" *ngIf="f['name'].touched && f['name'].invalid">
        * Name must be at least 3 characters
      </small>
    </div>

    <!-- EMAIL -->
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" formControlName="email">
      <small class="text-danger" *ngIf="f['email'].touched && f['email'].invalid">
        * Enter a valid email
      </small>
    </div>

    <!-- PASSWORD -->
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">

      <small class="text-danger" *ngIf="f['password'].touched && f['password'].invalid">
        Password must be 6+ chars, contain capital letter and number
      </small>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">

      <small class="text-danger" *ngIf="registerForm.errors?.['mismatch'] && f['confirmPassword'].touched">
        * Passwords do not match
      </small>
    </div>

    <!-- SUBMIT -->
    <button class="btn btn-primary w-100" [disabled]="registerForm.invalid || loading">
      {{ loading ? 'Loading...' : 'Register' }}
    </button>
  </form>
</div>
